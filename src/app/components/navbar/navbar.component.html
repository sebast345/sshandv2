<mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle(); show = !show" *ngIf="show; else notShow">
          menu
        </mat-icon>
        
        <ng-template #notShow>
          <mat-icon (click)="sidenav.toggle(); show = !show" >cancel</mat-icon>
        </ng-template>

      </button>
      <h1><a [routerLink]="'/home'" >SSHand V2 </a></h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button> Bienvenido, invitado </a>
        <a mat-button [routerLink]="'/login-register'"> Iniciar sesión o Registro </a>
        <a mat-button [routerLink]="'/contact'"> Contactar </a>
        <a mat-button [routerLink]="'/frequently-asked-questions'"> FAQ</a>
        <a mat-button [routerLink]="'/logout'"> Logout </a>
  
      </div>
    </mat-toolbar-row>
  
    <!-- <mat-toolbar-row>
        <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
      </mat-toolbar-row> -->
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/inbox'"> Buzón </a>
        <a mat-list-item [routerLink]="'/post-item'"> Quiero vender algo </a>
        <a mat-list-item [routerLink]="'/profile'"> Mi perfil </a>
        <a mat-list-item [routerLink]="'/settings'"> Configurar mi cuenta </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
