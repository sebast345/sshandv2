<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Nombre
      <input type="text" formControlName="name" class="form-control" required>
    </label>
    <label>Email
      <input type="email" formControlName="email" class="form-control" required>
    </label>
    <label>Contrase単a
      <input type="password" class="form-control" formControlName="password" required>
    </label>
    <label>Repite la contrase単a
      <input type="password" class="form-control" formControlName="repassword" required>
    </label>
    <label>Pais
      <select formControlName="country"> 
        <option value="">--Selecciona uno--</option>
        <option *ngFor="let item of countries" [value]="item.country">{{ item.country }}</option>
      </select></label>
    <label>Ciudad
      <input type="text" class="form-control" formControlName="state" required>
    </label>
    <label>Edad
      <input type="date" class="form-control" formControlName="age" required>
    </label>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>

  </div>
  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
</form>

<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Email
      <input type="email" formControlName="email" class="form-control" required>
    </label>
    <label>Contrase単a
      <input type="password" class="form-control" formControlName="password" required>
    </label>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>

  </div>
  <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
</form>


<button (click)="logout()">Logout</button>

<a [routerLink]="'/forgot-password'"> Olvidaste tu contrase単a </a>
