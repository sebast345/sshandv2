<ais-instantsearch [config]="config" class="height100"> 
  <div  class="row centerFlex-row">
    <ais-search-box class="col-5 col-xl-9" placeholder = "¿Qué buscas?..."></ais-search-box>
    <div id="sort-by" class="col-1 col-xl-3"><label class="bold d-flex align-items-center">Orden:<ais-sort-by style="margin-left: 10px;"
      [items]="[
          { value: 'items', label: 'por defecto' },
          { value: 'items_price_asc', label: 'precio ascendente' },
          { value: 'items_price_desc', label: 'precio descendente' },
          { value: 'items_category_asc', label: 'categoria ascendente' },
          { value: 'items_category_desc', label: 'categoria descendente' },
          { value: 'items_user_id_asc', label: 'vendedor ascendente' },
          { value: 'items_user_id_desc', label: 'vendedor descendente' },
          { value: 'items_title_asc', label: 'titulo ascendente' },
          { value: 'items_title_desc', label: 'titulo descendente' }
      ]"
    ></ais-sort-by></label></div>
  </div>
  <div  class="row"> 
  <ais-refinement-list id="category-list" class="col-3"
    attribute="category"
    operator="or"
    searchPlaceholder='Busca entre las categorias...'>
  </ais-refinement-list>
<ais-infinite-hits class="col-8" showPrevious="true"
showPreviousLabel="Mostrar anteriores"
showMoreLabel="Mostrar mas">
  <ng-template let-hits="hits">
    <div *ngIf="hits.length === 0">
      No hay nada relacionado a tu busqueda.
    </div>
    <div class="ais-InfiniteHits-list">
      <div *ngFor="let hit of hits" class="ais-InfiniteHits-item width100 centerFlex-row row">
        <img class="col-3" src="../../../assets/uploadedImages/{{hit.main_photo}}">
        <div class="centerFlex-column col-8">
          <a href="item/{{hit.objectID}}" class="title width100"><p >{{hit.title}}</p></a>
          <p class="align-self-start user-name ">De <a href="user-profile?u={{hit.user_id}}"> {{hit.user_name}}</a></p>
          <a href="item/{{hit.objectID}}" class="description width100"><p >{{hit.description}}</p></a>
        </div>
        <p class="price col-1">{{hit.price}}€</p>
          
      </div>
      
    </div>
  </ng-template>
  <!-- <button class="ais-InfiniteHits-showMore">Show more results</button> -->
</ais-infinite-hits>

    

</div>  
   
    
  </ais-instantsearch>
